name: Build Archiso and Upload as Attachment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # 必须开启特权模式以允许 mkarchiso 挂载文件系统
    container:
      image: archlinux:latest
      options: --privileged

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm archiso sudo

      - name: Build ISO and Rename
        run: |
          # 1. 清理环境
          rm -rf work out
          
          # 2. 执行构建
          sudo mkarchiso -v ./
          
          # 3. 获取结束时间戳 (格式: 20231027_1530)
          TIMESTAMP=$(date +"%Y%m%d_%H%M")
          
          # 4. 在文件名前缀加上时间戳
          # 假设原文件名是 archlinux-x86_64.iso，改为 20231027_1530-archlinux-x86_64.iso
          cd out
          for f in *.iso; do
            mv "$f" "${TIMESTAMP}-$f"
            # 将新文件名保存到环境变量，方便后续使用
            echo "ISO_FILENAME=${TIMESTAMP}-$f" >> $GITHUB_ENV
          done
          cd ..

      - name: Upload ISO as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Arch-ISO-${{ env.ISO_FILENAME }}
          path: out/*.iso
          retention-days: 7 # 附件保留天数（默认 90 天，ISO 较大建议缩短）

      - name: Post-Build Cleanup
        if: always() # 无论构建成功还是失败都执行清理
        run: |
          sudo rm -rf work out
          echo "Work and out directories have been cleaned up."
