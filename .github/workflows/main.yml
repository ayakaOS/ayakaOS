name: Build Archiso

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    container:
      image: archlinux:latest
      options: --privileged

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Packages
        run: |
          pacman -Syu --noconfirm
          pacman-key --init
          pacman-key --populate archlinux
          echo -e "\n[archlinuxcn]\nServer = https://mirrors.tuna.tsinghua.edu.cn/archlinuxcn/\$arch" >> /etc/pacman.conf
          pacman -Sy --noconfirm archlinuxcn-keyring archiso sudo grub

      - name: Prepare Files
        run: |
          mkdir -p airootfs/etc/pacman.d/scripts airootfs/root airootfs/usr/local/bin
          for file in airootfs/etc/shadow airootfs/root/.automated_script.sh airootfs/etc/pacman.d/scripts/customize_airootfs.sh; do
            [ -f "$file" ] || touch "$file"
          done

      - name: Build ISO
        run: |
          rm -rf out
          sudo mkarchiso -v -w /tmp/archiso-work -o ./out ./
          sudo umount -R /tmp/archiso-work 2>/dev/null || true
          sudo rm -rf /tmp/archiso-work
          
          if ls out/*.iso 1> /dev/null 2>&1; then
            ISO_FILE=$(ls out/*.iso | head -n1)
            ISO_NAME=$(basename "$ISO_FILE")
            
            ISO_SIZE=$(stat -c%s "$ISO_FILE")
            ISO_SIZE_MB=$((ISO_SIZE / 1024 / 1024))
            
            echo "ISO_FILE=$ISO_NAME" >> $GITHUB_ENV
            echo "ISO_SIZE_MB=$ISO_SIZE_MB" >> $GITHUB_ENV
            
            TAG_NAME="build-$(date +%Y%m%d-%H%M%S)"
            echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
            echo "BUILD_SUCCEEDED=true" >> $GITHUB_ENV
          else
            echo "BUILD_SUCCEEDED=false" >> $GITHUB_ENV
          fi

      - name: Compress and Split
        if: env.BUILD_SUCCEEDED == 'true'
        run: |
          cd out
          
          ISO_FILE="${{ env.ISO_FILE }}"
          TAR_GZ_NAME="${ISO_FILE%.iso}.tar.gz"
          
          # 压缩为 tar.gz
          tar -czf "$TAR_GZ_NAME" "$ISO_FILE"
          
          # 获取压缩包大小
          TAR_GZ_SIZE=$(stat -c%s "$TAR_GZ_NAME")
          
          # 1GB = 1073741824 字节
          PART_SIZE=1073741824
          
          if [ $TAR_GZ_SIZE -gt $PART_SIZE ]; then
            # 分割为 1GB 分卷
            split -b ${PART_SIZE} -d "$TAR_GZ_NAME" "${TAR_GZ_NAME}.part"
            
            # 重命名分卷
            PART_COUNT=0
            for part_file in ${TAR_GZ_NAME}.part*; do
              PART_COUNT=$((PART_COUNT + 1))
              mv "$part_file" "${TAR_GZ_NAME}.part${PART_COUNT}"
            done
            
            echo "PART_FILES_COUNT=$PART_COUNT" >> $GITHUB_ENV
            
            # 删除原始压缩包
            rm -f "$TAR_GZ_NAME"
          else
            echo "PART_FILES_COUNT=1" >> $GITHUB_ENV
          fi
          
          # 删除原始 ISO
          rm -f "$ISO_FILE"

      - name: Create Release
        if: env.BUILD_SUCCEEDED == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: "${{ env.TAG_NAME }}"
          body: |
            ${{ env.ISO_SIZE_MB }}MB
          draft: false
          prerelease: false
          files: |
            out/*

      - name: Cleanup on Failure
        if: failure()
        run: |
          sudo umount -R /tmp/archiso-work 2>/dev/null || true
          sudo rm -rf /tmp/archiso-work
          sudo rm -rf out 2>/dev/null || true
