name: Build Archiso and Upload as Attachment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --privileged

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure ArchLinuxCN and Dependencies
        run: |
          # 1. 初始化容器自身的 pacman 密钥
          pacman-key --init
          pacman-key --populate archlinux

          # 2. 为容器宿主机添加 archlinuxcn 仓库支持 (以便安装 archlinuxcn-keyring)
          echo -e "\n[archlinuxcn]\nServer = https://mirrors.ustc.edu.cn/archlinuxcn/\$arch" >> /etc/pacman.conf
          pacman -Syu --noconfirm
          
          # 3. 安装 archlinuxcn 密钥包并强制本地信任 lilac (build machine)
          # 这样宿主机在执行 mkarchiso 时才能下载并校验 CN 仓库的包
          pacman -S --noconfirm archlinuxcn-keyring
          pacman-key --lsign-key "F9F9FA97A403F63E" # 这是 lilac 的 Key ID

          # 4. 安装构建 ISO 所需的其他工具
          pacman -S --noconfirm archiso sudo git grub libisoburn mtools dosfstools squashfs-tools efibootmgr

      - name: Patch pacman.conf and Prepare airootfs
        run: |
          # 1. 【核心修复】修改项目目录下的 pacman.conf，将签名校验设为可选
          # 这是为了防止 mkarchiso 在安装到新 root 时再次因签名信任问题失败
          if [ -f "pacman.conf" ]; then
            sed -i '/\[archlinuxcn\]/,/\[/ s/SigLevel = .*/SigLevel = Optional TrustAll/' pacman.conf
            # 如果没有 SigLevel 行则手动添加
            if ! grep -q "SigLevel" pacman.conf; then
               sed -i '/\[archlinuxcn\]/a SigLevel = Optional TrustAll' pacman.conf
            fi
          fi

          # 2. 补全 airootfs 中缺失的文件（防止 profiledef.sh 报错）
          mkdir -p airootfs/etc/pacman.d/scripts airootfs/root airootfs/usr/local/bin
          FILES=(
            "airootfs/etc/shadow"
            "airootfs/root/.automated_script.sh"
            "airootfs/etc/pacman.d/scripts/customize_airootfs.sh"
            "airootfs/usr/local/bin/choose-mirror"
            "airootfs/usr/local/bin/Installation_guide"
            "airootfs/usr/local/bin/livecd-sound"
            "airootfs/usr/local/bin/remove-nvidia"
            "airootfs/usr/local/bin/removeun"
          )
          for file in "${FILES[@]}"; do
            if [ ! -f "$file" ]; then
              touch "$file"
              if [[ "$file" == *.sh ]] || [[ "$file" == */bin/* ]]; then
                echo "#!/bin/bash" > "$file"
              fi
            fi
          done

      - name: Build ISO
        run: |
          rm -rf out
          # 执行构建
          sudo mkarchiso -v -w /tmp/archiso-work -o ./out ./
          
          # 获取结束时间戳
          TIMESTAMP=$(date +"%Y%m%d_%H%M")
          
          # 重命名并设置环境变量
          if [ -d "out" ]; then
            cd out
            for f in *.iso; do
              NEW_NAME="${TIMESTAMP}-$f"
              mv "$f" "$NEW_NAME"
              echo "ISO_FILENAME=$NEW_NAME" >> $GITHUB_ENV
            done
            cd ..
          fi

      - name: Upload ISO as Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ISO_FILENAME }}
          path: out/*.iso
          retention-days: 7

      - name: Post-Build Cleanup
        if: always()
        run: |
          sudo rm -rf out
          sudo rm -rf /tmp/archiso-work
