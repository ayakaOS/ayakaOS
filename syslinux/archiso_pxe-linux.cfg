LABEL arch64_nbd
TEXT HELP
Boot the ayakaOS Live using NBD.
It allows you to install ayakaOS or perform system maintenance.
ENDTEXT
MENU LABEL ayakaOS Live (x86_64, NBD)
LINUX ::/%INSTALL_DIR%/boot/x86_64/vmlinuz-linux-cachyos
INITRD ::/%INSTALL_DIR%/boot/x86_64/initramfs-linux-cachyos.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% archiso_nbd_srv=${pxeserver} cms_verify=y copytoram=no
SYSAPPEND 3

